<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy Taco Skillet</title>
  </head>
  <body>
    <h1>Easy Taco Skillet</h1>
    <p>
      <img
        src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fpublic-assets.meredithcorp.io%2Fb2d14f1e92320e6cec5427934731fdeb%2F1698110151034IMG_5232.jpeg&q=60&c=sc&orient=true&poi=auto&h=512"
        alt="EasyTacoSkillet"
        width="310"
        height="310"
      />
    </p>
    <p><h2><strong>Ingredients</strong></h2></p>
    <ol>
      <li>1 pound ground beef</li>
      <li>1 onion, chopped</li>
      <li>1 (14.5 ounce) can diced tomatoes</li>
      <li>2 cups water</li>
      <li>1 cup converted rice</li>
      <li>1 (1 ounce) package taco seasoning</li>
      <li>1 cup shredded Mexican cheese blend</li>
      <li>1 cup shredded lettuce</li>
    </ol>
  </body>
</html>
